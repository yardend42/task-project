<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  CHECK!!-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
  
    <!-- bootstrap -->  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <!--FontAwesome as an Alternative FOR Glyphicons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    

    <!-- js -->
    <script defer src="./js/index.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/insex.css" />
<!-- ADDING ICON FOR TITLE!! -->
    <title>MY TASKS</title>
  </head>
  <body>
    <div class="container">
      <h1>My Task Board</h1>
      <form id="myForm" onsubmit="setTask(); return false;">
        <input
          class="form-control"
          type="text"
          id="taskName"
          placeholder="please enter a task"
          required
        />
        <br />
        <input class="form-control" type="date" id="taskDate" required /><br />
        <input
          class="form-control"
          type="time"
          id="taskTime"
          required
        /><br /><br />
        <div class="container btn-group btn-group-justified">
          <input class="btn btn-primary button" type="submit" />
          <input
            class="btn btn-warning button"
            type="reset"
            onclick="resetTasks()"
          />
        </div>
      </form>
    </div>
    <br />
    <div class="container">
      <div class="row" id="myTasks"></div>
    </div>
  </body>
</html>
